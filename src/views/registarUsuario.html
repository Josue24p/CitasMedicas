<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="medicos.css">
</head>
<body>
    <h1>Registrar Usuario</h1>
    <form id="registroUsuarioForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required>

        <label for="fech_nac">Fecha de Nacimiento:</label>
        <input type="date" id="fech_nac" name="fech_nac" required>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <label for="id_rol">Rol:</label>
        <select id="id_rol" name="id_rol" required>
            <option value="">Seleccione un rol</option>
            <!-- Aquí se llenará dinámicamente con los roles -->
        </select>

        <button type="submit">Registrar Usuario</button>
    </form>

    <script src="registrarUsuario.js" defer></script>
</body>
</html>
